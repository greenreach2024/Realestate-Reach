<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Realestate Ready Demand Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <span class="logo">üè°</span>
        <div>
          <h1>Realestate Ready</h1>
          <p class="tagline">Buyer-first matchmaking & analytics experience</p>
        </div>
      </div>
      <nav class="header-nav">
        <button class="nav-btn" data-target="landing">Overview</button>
        <button class="nav-btn" data-target="auth">Onboarding</button>
        <button class="nav-btn" data-target="messages">Messages</button>
        <div class="role-switcher">
          <label for="role-select">Role Experience</label>
          <select id="role-select">
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
            <option value="agent">Realtor / Agent</option>
            <option value="mortgage">Mortgage Agent</option>
          </select>
        </div>
        <button class="nav-btn notification-btn" onclick="showNotificationCenter()">
          üîî Notifications
          <span id="notification-badge" class="notification-badge" style="display: none;"></span>
        </button>
        <button class="nav-btn" data-target="subscription">Subscriptions</button>
        <button class="nav-btn" onclick="showNotificationSettings()">‚öôÔ∏è Settings</button>
        <div id="auth-actions" class="auth-actions"></div>
      </nav>
    </header>

    <main id="app-root" class="app-root">
      <div id="loading-indicator" style="padding: 2rem; text-align: center;">
        <h2>Loading Buyer Registry...</h2>
        <p>If this message persists, please check the browser console for errors.</p>
      </div>
    </main>

    <template id="buyer-wishlist-template">
      <article class="card wishlist-card">
        <header class="card-header wishlist-header">
          <div>
            <h3 class="wishlist-name"></h3>
            <p class="wishlist-summary"></p>
          </div>
          <div class="wishlist-badges">
            <span class="badge preapproval-badge" hidden>Pre-approved</span>
            <span class="badge wishlist-status"></span>
          </div>
        </header>
        <div class="card-body">
          <dl class="detail-grid wishlist-details"></dl>
          <div class="wishlist-areas"></div>
          <div class="pill-group wishlist-must"></div>
          <div class="pill-group wishlist-nice"></div>
        </div>
        <footer class="card-footer">
          <button class="ghost-button view-wishlist">View analytics</button>
          <button class="ghost-button edit-wishlist">Edit</button>
          <button class="ghost-button duplicate-wishlist">Duplicate</button>
          <button class="ghost-button archive-wishlist">Archive</button>
        </footer>
      </article>
    </template>

    <template id="property-card-template">
      <article class="card property-card">
        <header class="card-header">
          <div>
            <h3 class="property-name"></h3>
            <p class="section-description property-location"></p>
          </div>
          <span class="badge property-band"></span>
        </header>
        <div class="card-body">
          <p class="property-summary"></p>
          <dl class="property-metrics detail-grid">
            <div><dt>Matching buyers</dt><dd class="property-buyers">0</dd></div>
            <div><dt>Match score</dt><dd class="js-score">‚Äî</dd></div>
          </dl>
          <ul class="property-gaps" hidden></ul>
        </div>
        <footer class="card-footer property-actions">
          <button class="ghost-button view-insights js-insights">Open Home Profile</button>
          <button class="primary-button contact-buyers js-message">Message matched buyers (Pro)</button>
          <button class="ghost-button js-upgrade" hidden>Upgrade to unlock</button>
        </footer>
      </article>
    </template>

    <template id="lead-card-template">
      <article class="card lead-card">
        <header class="card-header">
          <h3 class="lead-name"></h3>
          <span class="badge lead-status"></span>
        </header>
        <div class="card-body">
          <dl class="detail-grid">
            <div>
              <dt>Location</dt>
              <dd class="lead-location"></dd>
            </div>
            <div>
              <dt>Budget</dt>
              <dd class="lead-budget"></dd>
            </div>
            <div>
              <dt>Timeline</dt>
              <dd class="lead-timeline"></dd>
            </div>
          </dl>
          <p class="lead-notes"></p>
        </div>
        <footer class="card-footer">
          <button class="ghost-button start-chat">Start chat</button>
        </footer>
      </article>
    </template>

    <dialog id="modal" class="modal">
      <form method="dialog" class="modal-container">
        <header class="modal-header">
          <h2 id="modal-title"></h2>
          <button type="submit" class="ghost-button close-modal">Close</button>
        </header>
        <div id="modal-content" class="modal-content"></div>
      </form>
    </dialog>

  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js"></script>
    
    <!-- Fallback test script -->
    <script>
        console.log('üîß Fallback script loaded - basic JavaScript working');
        
        // Simple fallback to test if HTML and basic JS work
        setTimeout(() => {
            console.log('üïê Fallback timer fired, checking if app loaded...');
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator && loadingIndicator.parentNode) {
                console.log('‚ö†Ô∏è App.js may have failed to load, showing fallback');
                document.getElementById('app-root').innerHTML = `
                    <div style="padding: 2rem; border: 2px solid orange; background: #fff3cd;">
                        <h2>‚ö†Ô∏è App Loading Issue</h2>
                        <p>The main application failed to load. This could be due to:</p>
                        <ul>
                            <li>Module import errors</li>
                            <li>JavaScript syntax errors</li>
                            <li>Browser compatibility issues</li>
                        </ul>
                        <p>Please check the browser console for error details.</p>
                        <button onclick="location.reload()">Reload Page</button>
                    </div>
                `;
            }
        }, 2000);
    </script>
  </body>
</html>
