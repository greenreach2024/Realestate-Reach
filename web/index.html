<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buyer Registry Platform Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=geometry"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <span class="logo">üè°</span>
        <div>
          <h1>Buyer Registry</h1>
          <p class="tagline">Demand-led marketplace experience demo</p>
        </div>
      </div>
      <nav class="header-nav">
        <button class="nav-btn" data-target="landing">Overview</button>
        <button class="nav-btn" data-target="auth">Onboarding</button>
        <div class="role-switcher">
          <label for="role-select">Role Experience</label>
          <select id="role-select">
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
            <option value="agent">Realtor / Agent</option>
            <option value="mortgage">Mortgage Agent</option>
          </select>
        </div>
        <button class="nav-btn notification-btn" onclick="showNotificationCenter()">
          üîî Notifications
          <span id="notification-badge" class="notification-badge" style="display: none;"></span>
        </button>
        <button class="nav-btn" data-target="subscription">Subscriptions</button>
        <button class="nav-btn" onclick="showNotificationSettings()">‚öôÔ∏è Settings</button>
      </nav>
    </header>

    <main id="app-root" class="app-root">
      <div id="loading-indicator" style="padding: 2rem; text-align: center;">
        <h2>Loading Buyer Registry...</h2>
        <p>If this message persists, please check the browser console for errors.</p>
      </div>
    </main>

    <template id="buyer-wishlist-template">
      <article class="card wishlist-card">
        <header class="card-header">
          <h3 class="wishlist-name"></h3>
          <span class="badge wishlist-status"></span>
        </header>
        <div class="card-body">
          <p class="wishlist-description"></p>
          <dl class="detail-grid">
            <div>
              <dt>Matches</dt>
              <dd class="wishlist-matches"></dd>
            </div>
            <div>
              <dt>Top Match Score</dt>
              <dd class="wishlist-score"></dd>
            </div>
            <div>
              <dt>Budget</dt>
              <dd class="wishlist-budget"></dd>
            </div>
            <div>
              <dt>Timeline</dt>
              <dd class="wishlist-timeline"></dd>
            </div>
          </dl>
          <div class="pill-group wishlist-features"></div>
        </div>
        <footer class="card-footer">
          <button class="ghost-button view-wishlist">View details</button>
          <button class="ghost-button edit-wishlist">Edit</button>
          <button class="ghost-button duplicate-wishlist">Duplicate</button>
        </footer>
      </article>
    </template>

    <template id="listing-card-template">
      <article class="card listing-card">
        <img class="listing-hero" alt="Listing" />
        <header class="card-header">
          <h3 class="listing-address"></h3>
          <span class="badge listing-status"></span>
        </header>
        <div class="card-body">
          <p class="listing-summary"></p>
          <dl class="detail-grid">
            <div>
              <dt>Match Score</dt>
              <dd class="listing-score"></dd>
            </div>
            <div>
              <dt>Matching Buyers</dt>
              <dd class="listing-matches"></dd>
            </div>
            <div>
              <dt>Price</dt>
              <dd class="listing-price"></dd>
            </div>
            <div>
              <dt>Type</dt>
              <dd class="listing-type"></dd>
            </div>
          </dl>
          <div class="insight-chips"></div>
        </div>
        <footer class="card-footer">
          <button class="ghost-button view-insights">View insights</button>
          <button class="ghost-button contact-buyers">Contact buyers</button>
        </footer>
      </article>
    </template>

    <template id="lead-card-template">
      <article class="card lead-card">
        <header class="card-header">
          <h3 class="lead-name"></h3>
          <span class="badge lead-status"></span>
        </header>
        <div class="card-body">
          <dl class="detail-grid">
            <div>
              <dt>Location</dt>
              <dd class="lead-location"></dd>
            </div>
            <div>
              <dt>Budget</dt>
              <dd class="lead-budget"></dd>
            </div>
            <div>
              <dt>Timeline</dt>
              <dd class="lead-timeline"></dd>
            </div>
          </dl>
          <p class="lead-notes"></p>
        </div>
        <footer class="card-footer">
          <button class="ghost-button start-chat">Start chat</button>
        </footer>
      </article>
    </template>

    <dialog id="modal" class="modal">
      <form method="dialog" class="modal-container">
        <header class="modal-header">
          <h2 id="modal-title"></h2>
          <button type="submit" class="ghost-button close-modal">Close</button>
        </header>
        <div id="modal-content" class="modal-content"></div>
      </form>
    </dialog>

    <script type="module" src="app.js"></script>
    
    <!-- Fallback test script -->
    <script>
        console.log('üîß Fallback script loaded - basic JavaScript working');
        
        // Simple fallback to test if HTML and basic JS work
        setTimeout(() => {
            console.log('üïê Fallback timer fired, checking if app loaded...');
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator && loadingIndicator.parentNode) {
                console.log('‚ö†Ô∏è App.js may have failed to load, showing fallback');
                document.getElementById('app-root').innerHTML = `
                    <div style="padding: 2rem; border: 2px solid orange; background: #fff3cd;">
                        <h2>‚ö†Ô∏è App Loading Issue</h2>
                        <p>The main application failed to load. This could be due to:</p>
                        <ul>
                            <li>Module import errors</li>
                            <li>JavaScript syntax errors</li>
                            <li>Browser compatibility issues</li>
                        </ul>
                        <p>Please check the browser console for error details.</p>
                        <button onclick="location.reload()">Reload Page</button>
                    </div>
                `;
            }
        }, 2000);
    </script>
  </body>
</html>
