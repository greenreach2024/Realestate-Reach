<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buyer Registry Platform Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <span class="logo">üè°</span>
        <div>
          <h1>Buyer Registry</h1>
          <p class="tagline">Demand-led marketplace experience demo</p>
        </div>
      </div>
      <nav class="header-nav">
        <button class="nav-btn" data-target="landing">Overview</button>
        <button class="nav-btn" data-target="auth">Onboarding</button>
        <div class="role-switcher">
          <label for="role-select">Role Experience</label>
          <select id="role-select">
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
            <option value="agent">Realtor / Agent</option>
            <option value="mortgage">Mortgage Agent</option>
          </select>
        </div>
        <button class="nav-btn" data-target="notifications">Notifications</button>
        <button class="nav-btn" data-target="subscription">Subscriptions</button>
      </nav>
    </header>

    <main id="app-root" class="app-root"></main>

    <template id="buyer-wishlist-template">
      <article class="card wishlist-card">
        <header class="card-header">
          <h3 class="wishlist-name"></h3>
          <span class="badge wishlist-status"></span>
        </header>
        <div class="card-body">
          <p class="wishlist-description"></p>
          <dl class="detail-grid">
            <div>
              <dt>Matches</dt>
              <dd class="wishlist-matches"></dd>
            </div>
            <div>
              <dt>Top Match Score</dt>
              <dd class="wishlist-score"></dd>
            </div>
            <div>
              <dt>Budget</dt>
              <dd class="wishlist-budget"></dd>
            </div>
            <div>
              <dt>Timeline</dt>
              <dd class="wishlist-timeline"></dd>
            </div>
          </dl>
          <div class="pill-group wishlist-features"></div>
        </div>
        <footer class="card-footer">
          <button class="ghost-button view-wishlist">View details</button>
          <button class="ghost-button edit-wishlist">Edit</button>
          <button class="ghost-button duplicate-wishlist">Duplicate</button>
        </footer>
      </article>
    </template>

    <template id="listing-card-template">
      <article class="card listing-card">
        <img class="listing-hero" alt="Listing" />
        <header class="card-header">
          <h3 class="listing-address"></h3>
          <span class="badge listing-status"></span>
        </header>
        <div class="card-body">
          <p class="listing-summary"></p>
          <dl class="detail-grid">
            <div>
              <dt>Match Score</dt>
              <dd class="listing-score"></dd>
            </div>
            <div>
              <dt>Matching Buyers</dt>
              <dd class="listing-matches"></dd>
            </div>
            <div>
              <dt>Price</dt>
              <dd class="listing-price"></dd>
            </div>
            <div>
              <dt>Type</dt>
              <dd class="listing-type"></dd>
            </div>
          </dl>
          <div class="insight-chips"></div>
        </div>
        <footer class="card-footer">
          <button class="ghost-button view-insights">View insights</button>
          <button class="ghost-button contact-buyers">Contact buyers</button>
        </footer>
      </article>
    </template>

    <template id="lead-card-template">
      <article class="card lead-card">
        <header class="card-header">
          <h3 class="lead-name"></h3>
          <span class="badge lead-status"></span>
        </header>
        <div class="card-body">
          <dl class="detail-grid">
            <div>
              <dt>Location</dt>
              <dd class="lead-location"></dd>
            </div>
            <div>
              <dt>Budget</dt>
              <dd class="lead-budget"></dd>
            </div>
            <div>
              <dt>Timeline</dt>
              <dd class="lead-timeline"></dd>
            </div>
          </dl>
          <p class="lead-notes"></p>
        </div>
        <footer class="card-footer">
          <button class="ghost-button start-chat">Start chat</button>
        </footer>
      </article>
    </template>

    <dialog id="modal" class="modal">
      <form method="dialog" class="modal-container">
        <header class="modal-header">
          <h2 id="modal-title"></h2>
          <button type="submit" class="ghost-button close-modal">Close</button>
        </header>
        <div id="modal-content" class="modal-content"></div>
      </form>
    </dialog>

    <script type="module" src="app.js"></script>
  </body>
</html>
